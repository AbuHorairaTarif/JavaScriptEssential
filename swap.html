<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>

<body>
    <div id="result"></div>

    <script>
        let a = 10, b = 20;
        [a, b] = [b, a];
        console.log(a, b);
        let result = document.getElementById('result');
        result.innerHTML = `value of a = ${a},<br>
                            value of b = ${b}
                            
         `;
    </script>
</body>

</html>
