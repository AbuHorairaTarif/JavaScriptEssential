<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function</title>
</head>
<body>
    
    <script>
        const studentInfo = ({id,fullName}) => {
            console.log(`${id} - ${fullName}`);
        }

        const student = {
            id: 102,
            fullName: "Azizur Rahman"
        }

        // sending student object
        studentInfo(student);
    </script>
</body>
</html>
