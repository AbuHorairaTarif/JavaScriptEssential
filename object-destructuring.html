<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <div id="demo">

    </div>

    <script>
        const studentInfo = {
            id:101,
            fullName: 'Abdullah',
            gpa: 3.33
        };

        const {id, fullName, gpa} = studentInfo;
        console.log(id,gpa);
    </script>
</body>
</html>
